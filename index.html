<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <button data-action="hide" class="active">Скрыть список</button>
  </div>


<main>
  <div class='add-list close'>

      <input type="text" name='text' value=''></br>

    </form>
  </div>
   
    <div class="list-container show">
      <ul>
        Список дел:

        </li>
        <li>
          <input type="checkbox" id="2">
          <label for="2">Заправить машину</label>
        </li>
        <li>
          <input type="checkbox" id="3">
          <label for="3">Помыть машину</label>
        </li>
        <li>
          <input type="checkbox" id="4">
          <label for="4">Поработать</label>
        </li>
        <li>
          <input type="checkbox" id="5">
          <label for="5">Приготовить обед</label>
        </li>
        <li>
          <input type="checkbox" id="6">
          <label for="6">Забрать детей</label>
        </li>
        <li>
          <input type="checkbox" id="7">
          <label for="7">Сделать уборку</label>
        </li>
      </ul>
    </div>
</main>
    
    <script src="./assets/scripts/script.js"></script>
